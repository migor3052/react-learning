name: Discord notification on PR request and 

on:
  # Triggers the workflow on PR request and submitted review
  pull_request:
    types: [review_requested, opened, closed, reopened]
  pull_request_review:
    types: [submitted]
  

jobs:
  build:
    runs-on: ubuntu-latest
    name: Discord notification
    steps:
      - name: Sending message
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title":"PR Review Requested!", "url":${{ toJSON(github.event.pull_request.html_url) }},"description": "${{ github.event.pull_request.user.login}} ${{github.event.requested_reviewer.login}}"  }]'
        with:
          args: ''
