name: Discord notification on PR request and 

on:
  # Triggers the workflow on PR request and submitted review
  pull_request:
    types: [review_requested, created]
  pull_request_review:
    types: [submitted]
  

jobs:
  build:
    runs-on: ubuntu-latest
    name: Discord notification
    steps:
      - name: Sending message
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          USER: ${{ EVENT_PAYLOAD.pull_request.user.login }}
          DISCORD_EMBEDS: '[{"title":"PR Review Requested!","description":"${{ env.USER }} has requested a"}]'
        with:
          args: ''
